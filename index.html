<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <main class="flex-main">
      <div class="left-text-container">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div class="form-container">
        <div class="upper-form-container">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>

        <form action="">
          <input
            class="input-normal"
            id="name"
            type="text"
            value=""
            placeholder="First Name"
          />

          <div class="error-container">
            <img
              class="error-icon-hidden"
              src="/src/assets/icon-error.svg"
              alt=""
            />
            <p class="error-text"></p>
          </div>

          <input
            class="input-normal"
            id="lastName"
            type="text"
            placeholder="Last Name "
          />
          <div class="error-container">
            <img
              class="error-icon-hidden"
              src="/src/assets/icon-error.svg"
              alt=""
            />
            <p class="error-text"></p>
          </div>
          <input
            class="input-normal"
            id="email"
            type="email"
            placeholder="Email Address"
          />

          <div class="error-container">
            <img
              class="error-icon-hidden"
              src="/src/assets/icon-error.svg"
              alt=""
            />
            <p class="error-text"></p>
          </div>
          <input class="input-normal" id="password" type="password" placeholder="Password" />
          <div class="error-container">
            <img
              class="error-icon-hidden"
              src="/src/assets/icon-error.svg"
              alt=""
            />
            <p class="error-text"></p>
          </div>
          <button class="form-btn">Claim your free trial</button>

          <p class="under-form-text">
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </div>
    </main>

    <script src="/src/scripts/main.js"></script>
  </body>
</html>
